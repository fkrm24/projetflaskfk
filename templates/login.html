<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CineSphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ url_for('index') }}">CinéSphère</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">
                <i class="fas fa-home"></i> Accueil
            </a>
            <a href="{{ url_for('login') }}" class="active">
                <i class="fas fa-sign-in-alt"></i> Connexion
            </a>
            <a href="{{ url_for('register') }}">
                <i class="fas fa-user-plus"></i> Inscription
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Connexion</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-error">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
            <p class="auth-footer">
                Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a>
            </p>
        </div>
    </div>
</body>
</html>
